{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit" value="Soumettre">
    </form>

   {% for recups in recup %}
    <li>{{recups.nom}}</li>
    <li>{{recups.prenom}}</li>
    {% if recups.photo %}
    <img src="{{ recups.photo.url }}" alt="">
    {% else %}
    <h3>No IMAGE</h3>
    {% endif %}
   {% endfor %}

</body>
</html>
